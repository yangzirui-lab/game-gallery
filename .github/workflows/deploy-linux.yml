name: Deploy to Linux Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 构建并推送后端镜像
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建前端并推送到dist分支
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./web/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build frontend
        working-directory: ./web
        env:
          VITE_BASE_PATH: /
        run: npm run build

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/dist
          publish_branch: dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy frontend build ${{ github.sha }}'

      # 通过SSH触发服务器部署
      - name: Deploy to Linux Server
        if: ${{ secrets.SSH_HOST != '' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /opt/game-gallery
            bash deploy-linux.sh

      - name: Deployment notification
        if: ${{ secrets.SSH_HOST == '' }}
        run: |
          echo "⚠️ SSH deployment skipped - SSH secrets not configured"
          echo ""
          echo "To enable automatic deployment:"
          echo "1. Generate SSH key on your server"
          echo "2. Add the following secrets to your repository:"
          echo "   - SSH_HOST: Your server IP or hostname"
          echo "   - SSH_USER: SSH username (e.g., root or deploy)"
          echo "   - SSH_PRIVATE_KEY: SSH private key content"
          echo "   - SSH_PORT: SSH port (default: 22)"
          echo ""
          echo "Or run the deployment script manually on your server:"
          echo "   ssh user@server 'cd /opt/game-gallery && bash deploy-linux.sh'"
